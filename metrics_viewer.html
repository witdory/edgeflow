<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeFlow Metrics</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
        }
        h1 {
            color: #bb86fc;
        }
        #status {
            margin-bottom: 20px;
            font-style: italic;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: left;
            min-width: 100px;
        }
        th {
            background-color: #1f1f1f;
            color: #bb86fc;
        }
        tr:nth-child(even) {
            background-color: #1c1c1c;
        }
        .node-name {
            font-weight: bold;
            color: #03dac6;
        }
    </style>
</head>
<body>

    <h1>EdgeFlow Real-Time Metrics</h1>
    <div id="status">Fetching data...</div>

    <table>
        <thead>
            <tr>
                <th>Node Name</th>
                <th>FPS</th>
                <th>E2E Latency (ms)</th>
                <th>Processing Latency (ms)</th>
                <th>Last Update</th>
            </tr>
        </thead>
        <tbody id="metrics-table-body">
        </tbody>
    </table>

    <script>
        const statusDiv = document.getElementById('status');
        const tableBody = document.getElementById('metrics-table-body');
        
        async function fetchMetrics() {
            try {
                const response = await fetch(`http://${window.location.hostname}:8000/api/metrics`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const metricsData = await response.json();
                renderTable(metricsData);
                statusDiv.textContent = 'Connected. Last update: ' + new Date().toLocaleTimeString();
                statusDiv.style.color = '#03dac6';
            } catch (error) {
                console.error('Fetch Error:', error);
                statusDiv.textContent = 'Connection Error. Retrying...';
                statusDiv.style.color = '#cf6679';
            }
        }

        function renderTable(metricsData) {
            tableBody.innerHTML = '';
            const nodeNames = Object.keys(metricsData);

            if (nodeNames.length === 0) {
                const row = tableBody.insertRow();
                const cell = row.insertCell();
                cell.colSpan = 5;
                cell.textContent = 'No metrics received yet...';
                cell.style.textAlign = 'center';
                return;
            }

            // Sort by node name for consistent order
            nodeNames.sort();

            for (const nodeName of nodeNames) {
                const data = metricsData[nodeName];
                const latencies = data.avg_latency_ms || {};
                const e2e_latency = latencies.end_to_end || 0.0;
                const processing_latency = latencies.processing || 0.0;

                const row = tableBody.insertRow();
                row.id = `node-${nodeName}`;

                row.innerHTML = `
                    <td class="node-name">${nodeName}</td>
                    <td>${data.fps.toFixed(2)}</td>
                    <td>${e2e_latency.toFixed(2)}</td>
                    <td>${processing_latency.toFixed(2)}</td>
                    <td>${new Date(data.timestamp * 1000).toLocaleTimeString()}</td>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchMetrics(); // Initial fetch
            setInterval(fetchMetrics, 1000); // Poll every second
        });
    </script>

</body>
</html>
